<div class="ms-5 mt-5 shadow-lg pt-3 ps-5 pe-5 pb-3 me-3">
  <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
</div>
<p-toast></p-toast>
<div class="ms-5 ps-5 m-3 pt-3 shadow-lg">
  <h2 class="ps-5">Create Role</h2>
  <div class="col-4">
    <div class="col-12 m-2">
      <label class="col-12 m-2" for="rolename">Role Name</label>
      <input type="text" pInputText placeholder="Define Role" />
    </div>
    <div class="col-12 m-2">
      <label class="col-12 m-2" for="rolename">Role Description</label>
      <input type="text" pInputText placeholder="Description" />
    </div>
    <div class="col-12 m-2 mb-3">
      <label class="col-12 ms-2 mt-2" for="rolename">Role Status</label>
      <div class="row col-6 m-2">
        <div class="col-6 gap-2">
          <p-radioButton name="status" value="active" ></p-radioButton>
          <label class="ms-2">Active</label>
        </div>
        <div class="col-6">
          <p-radioButton name="status" value="active" ></p-radioButton>
          <label class="ms-2">Inactive</label>
        </div>
      </div>
    </div>
    <div class="col-12 m-2">
      <label class="d-flex flex-column col-2 m-2">Role Type</label>
      <p-dropdown [options]="role" optionLabel="name" class="m-2" placeholder="Select Role"></p-dropdown>
    </div>
  </div>
  <p-treeTable [value]="customers" [scrollable]="true" styleClass="p-treetable-sm" [scrollable]="true"
    scrollHeight="400px">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Full Access</th>
        <th>Read Access</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
      <tr>
        <td>
          <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
          {{ rowData.name }}
        </td>
        <td><input type="checkbox" [(ngModel)]="rowData.faccess"></td>
        <td><input type="checkbox" [(ngModel)]="rowData.raccess"></td>
      </tr>
    </ng-template>
  </p-treeTable>
  <div class="d-flex justify-content-end me-5 pb-5 mt-5">
    <p-button styleClass="p-button-sm" (click)="createRole()">Create Role</p-button>
  </div>
